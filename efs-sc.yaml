---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-pv
provisioner: efs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
mountOptions:
  - tls
parameters:
  provisioningMode: efs-ap
  fileSystemId: <fs-filesytemid>
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-pv
  resources:
    requests:
