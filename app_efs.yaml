apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: my-app-image
          volumeMounts:
            - mountPath: /mnt/efs
              name: efs-volume
      volumes:
        - name: efs-volume
          persistentVolumeClaim:
            claimName: efs-pvc
